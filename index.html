<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora interativa com temporizador desenvolvido pela CreateFinix. Usabilidade intuitiva e design responsivo."
    />
    <meta
      name="keywords"
      content="calculadora, temporizador, createfinix, interativa, responsiva, bootstrap"
    />
    <meta property="og:title" content="Calculadora Interativa | CreateFinix" />
    <meta
      property="og:description"
      content="Calculadora com temporizador, design responsivo e histórico de cálculos. Desenvolvida com HTML, CSS e JavaScript."
    />
    <meta property="og:image" content="/img/CalculadoraFinix.png" />
    <meta property="og:url" content="/img/CalculadoraFinix.png" />

    <title>Calculadora Interativa | CreateFinix</title>

    <link rel="icon" href="img/CalculadoraFinix.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons (opcional, para usar ícones do Bootstrap) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!--<link rel="stylesheet" href="style.css">-->
  </head>
  <body
    class="text-light bg-dark"
    data-bs-theme="text-light"
  >
    <div
      class="bg-dark container py-5"
      style="border-radius: 10px"
    >
      <div class="container my-5">
        <div class="row align-items-center">
          <div class="col-md-3 text-center">
            <img
              src="img/CalculadoraFinix.png"
              alt="Logo Calculadora Finix"
              class="img-fluid"
              style="max-width: 150px; border-radius: 20px"
            />
          </div>
          <div class="col-md-9">
            <h2 class="display-9 text-primary fw-bold">
              Calculadora Interativa
            </h2>
            <p class="text-light lead">Resolva cálculos de forma prática e rápida!</p>
          </div>
        </div>
      </div>

      <div class="container py-5">
        <div class="row justify-content-center">
          <!-- Timer -->
          <div class="col-12 col-md-4 text-center mb-3 order-md-1 order-2">
            <div
              id="container-timer"
              class="p-3 border rounded bg-dark shadow"
            >
              <div id="timer" class="fs-3 fw-bold text-light">00:00</div>
              <button
                id="startTimer"
                class="btn btn-success mt-2"
                aria-label="Iniciar temporizador"
                title="Iniciar"
              >
                <i class="bi bi-play-fill"></i>
              </button>
              <button
                id="pauseTimer"
                class="btn btn-warning mt-2"
                aria-label="Pausar temporizador"
                title="Pausar"
              >
                <i class="bi bi-pause-fill"></i>
              </button>
              <button
                id="resetTimer"
                class="btn btn-danger mt-2"
                aria-label="Resetar temporizador"
                title="Resetar"
              >
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>

          <!-- Calculadora -->
          <div class="col-12 col-md-8 order-md-2 order-1">
            <div class="calculator p-4 border rounded bg-dark shadow">
              <!-- Display -->
              <div class="display form-control text-end mb-3 fs-3" id="display">
                0
              </div>

              <!-- Histórico -->
              <div id="history" class="mt-3 bg-dark">
                <h5 class="text-light">Histórico</h5>
                <ul id="history-list" class="list-unstyled">
                  <!-- Histórico será inserido aqui -->
                </ul>
              </div>

              <!-- Botões -->
              <div class="buttons">
                <div class="row row-cols-4 g-2">
                  <button class="btn btn-secondary">(</button>
                  <button class="btn btn-secondary">)</button>
                  <button class="btn btn-secondary">mod</button>
                  <button class="btn btn-danger" id="clear">C</button>
                </div>
                <div class="row row-cols-4 g-2">
                  <button class="btn btn-secondary">7</button>
                  <button class="btn btn-secondary">8</button>
                  <button class="btn btn-secondary">9</button>
                  <button class="btn btn-primary">/</button>
                </div>
                <div class="row row-cols-4 g-2">
                  <button class="col-3 btn btn-secondary">4</button>
                  <button class="col-3 btn btn-secondary">5</button>
                  <button class="col-3 btn btn-secondary">6</button>
                  <button class="col-3 btn btn-primary">*</button>
                </div>
                <div class="row row-cols-4 g-2">
                  <button class="col-3 btn btn-secondary">1</button>
                  <button class="col-3 btn btn-secondary">2</button>
                  <button class="col-3 btn btn-secondary">3</button>
                  <button class="col-3 btn btn-primary">-</button>
                </div>
                <div class="row row-cols-4 g-2">
                  <button class="col-6 btn btn-secondary">0</button>
                  <button class="col-3 btn btn-secondary">.</button>
                  <button class="col-3 btn btn-primary">+</button>
                </div>
                <div class="row row-cols-4 g-2">
                  <button class="col-12 btn btn-success">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light py-4">
      <div class="container">
        <!-- Links de redes sociais -->
        <div class="social-links text-center mb-3">
          <a
            href="https://www.youtube.com/@createfinix"
            target="_blank"
            aria-label="Youtube"
            class="text-light mx-2"
          >
            <i class="fab fa-youtube fa-2x"></i>
          </a>
          <a
            href="https://www.instagram.com/createfinix?igsh=OHVpb3h6Y3B6dWQ0"
            target="_blank"
            aria-label="Instagram"
            class="text-light mx-2"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a
            href="https://github.com/CreateFinix"
            target="_blank"
            aria-label="Github"
            class="text-light mx-2"
          >
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>

        <!-- Texto de copyright -->
        <p class="text-center mb-0">
          &copy; CreateFinix Todos os direitos reservados.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
